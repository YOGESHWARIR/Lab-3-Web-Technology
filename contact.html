<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us!</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<style>
body, html {
  height: 100%;
  font-family: Arial, Helvetica, sans-serif;
}


body {
  /* The image used */
  background-image: url('https://www.pixelstalk.net/wp-content/uploads/images6/Beautiful-Travel-Wallpaper-HD.jpg');

  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
 
}

/* Add styles to the form container */
.container {
  position: absolute;
  right: 0;
  margin: 30px;
  max-width: 350px;
  padding: 13px;
  background-color: white;
  
}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Set a style for the submit button */
.btn {
  background-color: #04AA6D;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.btn:hover {
  opacity: 1;
}
</style>
</head>
</head>
<body> 

<div class="container h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
      <div class="card" style="border-radius: 15px;">
        <div class="card-body p-5">
          <h2 class="text-uppercase text-left mb-2">Contact Us</h2>
            <br>
          <form>

            <div class="form-outline mb-4"><b>Enter Your Name</b>
              <input type="text" id="form3Example1cg" class="form-control form-control-md" / placeholder="Enter your name">
              <label class="form-label" for="form3Example1cg" ></label>
            </div>

            <div class="form-outline mb-2"><b>Enter Your Email</b>
              <input type="email" id="form3Example3cg" class="form-control form-control-md" / placeholder="Enter your email">
              <label class="form-label" for="form3Example3cg"></label>
            </div>

            <div class="form-outline mb-4"><b>Enter Your Password</b>
              <input type="password" id="form3Example4cg" class="form-control form-control-md" / placeholder="Enter your password">
              <label class="form-label" for="form3Example4cg"></label>
            </div>

            <label class="control-label">Subject</label>
            <div class="col-sm-10">
                <textarea class="form-control" cols="7" rows="4"id="comment"></textarea>

                <div class="d-flex justify-content-center">
                  <button type="button"
                    class="btn btn-success btn-block btn-md gradient-custom-2 text-body">Submit</button>
                </div>

    

           
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
</div>
<script src="js/vendor/jquery-2.2.4.min.js"></script>

			<script src="js/vendor/bootstrap.min.js"></script>
			<script src="js/jquery.ajaxchimp.min.js"></script>
			<script src="js/jquery.magnific-popup.min.js"></script>	
			<script src="js/owl.carousel.min.js"></script>			
			<script src="js/jquery.sticky.js"></script>
			<script src="js/slick.js"></script>
			<script src="js/jquery.counterup.min.js"></script>
			<script src="js/waypoints.min.js"></script>		
			<script src="js/main.js"></script>	
        
        
</body>

</html>
